name: showroom
description: Widgetbook showcase for design system components
version: 1.0.0
publish_to: 'none'

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  design_system:
    path: ../../packages/design_system
  widgetbook: ^3.7.0
  widgetbook_annotation: ^3.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.4.0
  widgetbook_generator: ^3.7.0

flutter:
  uses-material-design: true
  assets:
    - assets/

